<!DOCTYPE html>
<meta charset="UTF-8">
<title>instant search demo</title>
<style>
	[ng-app] {
		margin: 1em;
	}
</style>

<div ng-app="demoApp" ng-controller="DemoCtrl as ctrl">
	<instant-search model="ctrl.selectItem" options="ctrl.options">
	</instant-search>
	<div style="line-height: 1.8em;font-size: 0.8em;"
			ng-bind-template="{{ctrl.selectItem.value}}|{{ctrl.selectItem.title}}"
			ng-show="ctrl.selectItem">
	</div>
</div>

<script src="/components.js"></script>
<script>
	angular.module('demoApp', ['ccms.components'])
		.controller('DemoCtrl', function($scope) {
			this.options = {
				placeholderText: '请输入区域名称',

				// 使用远程数据源
				url: '/instant-search/',

				/*
				// 不使用远程数据源
				datalist: [
					{title: '上海', value: 'sh'},
					{title: '北京', value: 'bj'},
					{title: '深圳', value: 'sz'},
					{title: '广州', value: 'gz'},
					{title: '南京', value: 'nj'}
				]
				*/

				valueField: 'value',
				displayField: 'title',

				// 服务端搜索参数名
				//remoteSearchParamKey: 'value',

				// 本地过滤顺序
				localFilterFields: ['value', 'title'],
			};
		});
</script>
