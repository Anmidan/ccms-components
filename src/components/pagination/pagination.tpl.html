<div ng-cloak>
	<div class="page-con">
		<span ng-show="$ctrl.selectedCounts">已选<span ng-bind="$ctrl.selectedCounts" class="font-num"></span>条</span>
		<span>共<span ng-bind="$ctrl.totals" class="font-num"></span>条</span>
		<div class="p-reload" ng-click="$ctrl.changePager({pageNum:$ctrl.pageNum, pageSize:$ctrl.pageSize})">
		</div>
		<span>刷新</span>
	</div>
	<div class="p-pager">
		<div class="p-group"></div>
		<div class="p-group" ng-class="{disabled:$ctrl.pageNum===1}">
			<div class="p-first" ng-click="$ctrl.changePageNumByShortcut('first')"></div>
			<div class="p-prev" ng-click="$ctrl.changePageNumByShortcut('prev')"></div>
		</div>
		<div class="p-group">
        <span class="pcontrol">
	        <input type="text" ng-enter="$ctrl.enterPageNum($event)" ng-dom-value="$ctrl.pageNum">
	        <span>/&nbsp;共<span ng-bind="$ctrl.totalPages" style="font-family: Tahoma"></span>页</span>
        </span>
		</div>
		<div class="p-group" ng-class="{disabled:$ctrl.pageNum===$ctrl.totalPages}">
			<div class="p-next" ng-click="$ctrl.changePageNumByShortcut('next')"></div>
			<div class="p-last" ng-click="$ctrl.changePageNumByShortcut('last')"></div>
		</div>
		<div class="p-group">
			<select ng-options="pageSize for pageSize in ::$ctrl.pageSizeList track by pageSize"
			        ng-model="$ctrl.pageSize"
			        ng-change="$ctrl.changePager({pageNum:$ctrl.pageNum, pageSize:$ctrl.pageSize})">
			</select>
		</div>
	</div>
</div>
